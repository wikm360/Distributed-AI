name: DAI
description: "Distributed AI Chat"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # llama_cpp_dart: ^0.1.0
  
  # Flutter Gemma for Edge AI
  flutter_gemma: ^0.11.3
  background_downloader: ^9.3.0
  
  # Core dependencies
  http: ^1.5.0
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  
  # File operations
  file_picker: ^10.3.3

  # PDF processing
  pdfrx: ^1.3.5

  # Translation
  google_mlkit_translation: ^0.13.0

  # UI enhancements
  flutter_markdown: ^0.7.7+1

  # Utils
  url_launcher: ^6.3.2

  # RAG & Vector Database
  objectbox: ^4.0.3
  objectbox_flutter_libs: any

  # Text processing for chunking
  characters: ^1.3.0

  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  objectbox_generator: any
  build_runner: ^2.4.0

dependency_overrides:
  http: ^1.5.0


flutter:
  uses-material-design: true
  
  # Add assets if you have local models or images
  assets:
    - assets/

flutter_gemma:
  # Configuration for Flutter Gemma plugin
  # This will be automatically configured by the plugin